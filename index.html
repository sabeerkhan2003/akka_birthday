<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday!</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ffe1e1, #ffeedd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 10;
      max-width: 480px;
      width: 90%;
    }

    .card img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 8px solid #ff4d6d;
      margin-bottom: 30px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .card h1 {
      font-size: 2.5em;
      color: #ff4d6d;
    }

    .card p {
      font-size: 1.2em;
      margin: 20px 0;
      color: #444;
    }

    .card button {
      padding: 12px 25px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background-color: #ff4d6d;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .card button:hover {
      background-color: #e84157;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    @media (max-width: 480px) {
  .card {
    max-width: 95%;
    padding: 25px 20px;
    height: auto;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  }

  .card img {
    width: 150px;
    height: 150px;
    margin-bottom: 20px;
    border: 6px solid #ff4d6d;
  }

  .card h1 {
    font-size: 2em;
    margin-bottom: 15px;
  }

  .card p {
    font-size: 1.1em;
    margin: 15px 0;
    line-height: 1.5em;
  }

  .card button {
    font-size: 1.1em;
    padding: 12px 20px;
    width: 100%;
    max-width: 260px;
    margin-top: 15px;
  }
}
 
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="card">
    <img src="./sis.jpg" alt="Birthday Person">
    <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>
    <p>Wishing you joy, laughter, and endless happiness on your special day!</p>
    <button onclick="popSideBlasters()">Let's blast our life</button>
  </div>

  <script>
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function createConfettiParticle(x, y, vx, vy) {
      return {
        x,
        y,
        r: Math.random() * 6 + 2,
        d: Math.random() * 1 + 0.5,
        color: hsl(${Math.random() * 360}, 100%, 70%),
        tilt: Math.random() * 10 - 5,
        vx,
        vy
      };
    }

    function createFallingConfetti() {
      for (let i = 0; i < 3; i++) {
        const x = Math.random() * canvas.width;
        const y = -10;
        const vx = Math.sin(y * 0.01) * 2;
        const vy = Math.random() * 2 + 1;
        particles.push(createConfettiParticle(x, y, vx, vy));
      }
    }

    function popSideBlasters() {
      const leftX = canvas.width * 0.1;
      const rightX = canvas.width * 0.9;
      const y = canvas.height * 0.5;

      for (let i = 0; i < 50; i++) {
        particles.push(createConfettiParticle(leftX, y, Math.random() * 5 + 2, Math.random() * -5 - 2));
        particles.push(createConfettiParticle(rightX, y, Math.random() * -5 - 2, Math.random() * -5 - 2));
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.ellipse(p.x, p.y, p.r, p.r / 2, p.tilt, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function updateParticles() {
      particles.forEach(p => {
        p.vy += 0.1; // gravity
        p.x += p.vx;
        p.y += p.vy;
        p.tilt += 0.01;
      });
      particles = particles.filter(p => p.y < canvas.height + 50);
    }

    function animate() {
      drawParticles();
      updateParticles();
      requestAnimationFrame(animate);
    }

    animate();
    setInterval(createFallingConfetti, 100); // continuous gentle fall

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
