<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ffe1e1, #ffeedd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 10;
      max-width: 450px;
    }

    .card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 6px solid #ff4d6d;
      margin-bottom: 25px;
    }

    .card h1 {
      font-size: 3em;
      color: #ff4d6d;
    }

    .card p {
      font-size: 1.4em;
      margin: 25px 0;
      color: #444;
    }

    .card button {
      padding: 12px 25px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background-color: #ff4d6d;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .card button:hover {
      background-color: #e84157;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="card">
    <!-- Larger image -->
    <img src="./sis.jpg" alt="Birthday Person">
    
    <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>
    <p>Wishing you joy, laughter, and endless happiness on your special day!</p>
    <button onclick="showMessage()">Click for a Surprise</button>
  </div>

  <script>
    function showMessage() {
      alert("ðŸŽ‚ Here's to another year of amazing adventures! ðŸŽˆ");
    }

    // Simple Confetti Animation
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];

    for (let i = 0; i < 150; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * 0.5 + 0.3,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        tilt: Math.random() * 10 - 5
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach((c) => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.ellipse(c.x, c.y, c.r, c.r / 2, c.tilt, 0, 2 * Math.PI);
        ctx.fill();
      });
      updateConfetti();
      requestAnimationFrame(drawConfetti);
    }

    function updateConfetti() {
      confetti.forEach((c) => {
        c.y += c.d * 4;
        c.x += Math.sin(c.y * 0.01) * 2;
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    drawConfetti();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
